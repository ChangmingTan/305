<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Form Validation</title>

    <link rel="stylesheet" href="form-validation.css">
</head>
<body>

<h1 class="text-center">Create Account</h1>

<div id="container" class="mx-auto">
    <form id="form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
            <span class="err" id="errName">Field is required</span>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                   placeholder="you@example.com">
            <span class="err" id="errEmail">Field is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password">
            <span class="err" id="errPassword">Field is required</span>
        </div>
        <div class="form-group">
            <label class="form-check-label" for="confirmPassword">Confirm password:</label>
            <input type="password" class="form-control" id="confirmPassword">
            <span class="err" id="errConfirmPassword">Field is required</span>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">I agree to the terms</label>
            <span class="err" id="errTerms">  *Check if you agree to the terms</span>
        </div>
        <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="form-validation.js"></script>

</body>
</html>
